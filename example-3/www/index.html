<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
</head>
<body>
   账户: <input type="text" name="user" id="user"><br/>
   密码: <input type="text" name="pass" id="pass"><br/>
   <button id="login">登录</button>
</body>
<script>
$('#login').click(function(){
  $.ajax({
    url: '/login',
    type: 'GET',
    data: {
      user: $('#user').val(),
      pass: $('#pass').val()
    }
  })
  .done(function(d) {
    alert(d)
  });

})
</script>
</html>
